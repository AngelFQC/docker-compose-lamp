version: "3"

services:
  webserver:
    build: 
      context: ./bin/php74
    container_name: 'chamilo1-php74'
    restart: 'always'
    ports:
      - "80:80"
      - "443:443"
    links: 
      - database
    volumes: 
      - /home/angelfqc/Proyectos/chamilo111x:/var/www/html
      - ./config/php/php.ini:/usr/local/etc/php/php.ini
      - ./config/vhosts:/etc/apache2/sites-enabled
      - ./logs/apache2:/var/log/apache2
    environment:
      APACHE_DOCUMENT_ROOT: /var/www/html
      XDEBUG_CONFIG: "client_host=host.docker.internal remote_port=9003"
      PHP_IDE_CONFIG: "serverName=chamilo111x"
      COMPOSER_PROCESS_TIMEOUT: 2000
    extra_hosts:
      - "host.docker.internal:host-gateway"
  database:
    build:
      context: "./bin/mariadb106"
    container_name: 'chamilo1-mariadb106'
    restart: 'always'
    ports:
      - "127.0.0.1:3306:3306"
    volumes: 
      - ./data/mysql:/var/lib/mysql
      - ./logs/mysql:/var/log/mysql
    environment:
      MYSQL_ROOT_PASSWORD: afqc
      MYSQL_DATABASE: chamilo1
      MYSQL_USER: chamilo1
      MYSQL_PASSWORD: chamilo1
