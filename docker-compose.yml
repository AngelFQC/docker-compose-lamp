version: "3"

services:
  webserver:
    build: 
      context: ./bin/php74
    container_name: 'chamilo-icpna-php74'
    restart: 'always'
    ports:
      - "80"
    links: 
      - database
    volumes: 
      - /home/angelfqc/Proyectos/chamilo-lms-icpna:/var/www/html
      - ./config/php/php.ini:/usr/local/etc/php/php.ini
      - ./config/vhosts:/etc/apache2/sites-enabled
      - ./logs/apache2:/var/log/apache2
    environment:
      APACHE_DOCUMENT_ROOT: /var/www/html
    extra_hosts:
      - "host.docker.internal:host-gateway"
  database:
    build:
      context: "./bin/mariadb106"
    container_name: 'chamilo-icpna-mariadb106'
    restart: 'always'
    ports:
      - "3306"
    volumes: 
      - ./data/mysql:/var/lib/mysql
      - ./logs/mysql:/var/log/mysql
    environment:
      MYSQL_ROOT_PASSWORD: afqc
      MYSQL_DATABASE: chamilo
      MYSQL_USER: chamilo
      MYSQL_PASSWORD: chamilo
